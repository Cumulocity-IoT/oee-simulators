name: Run tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

    secrets:
      C8Y_PASSWORD:
        required: true

    outputs:
      test-output:
        description: "The test status code"
        value: ${{ jobs.run-tests.outputs.test-output }}

  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Name of the environment to use
        default: "oee-dev"
        options:
          oee-dev: oee-dev Environment
        required: true

env:
  C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
  C8Y_BASEURL: ${{ vars.C8Y_BASEURL }}
  C8Y_TENANT: ${{ vars.C8Y_TENANT }}
  C8Y_USER: ${{ vars.C8Y_USER }}

jobs:
  run-tests:
    continue-on-error: true
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || inputs.environment }}
    outputs:
      test-output: ${{ steps.run-tests.outputs.test-output }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: 'repo'

      - name: Check Environment
        run:
          echo "Running on environment ${{ github.event.inputs.environment || inputs.environment }}"

      - name: Run tests
        id: run-tests
        run: |
          cd repo
          python test/simulators_test.py
          pip3 install c8y-api
          python test/export_import_test.py
          echo "test-output=$?" >> $GITHUB_OUTPUT
        env:
          C8Y_BASEURL: ${{ env.C8Y_BASEURL }}
          C8Y_PASSWORD: ${{ env.C8Y_PASSWORD }}
          C8Y_TENANT: ${{ env.C8Y_TENANT }}
          C8Y_USER: ${{ env.C8Y_USER }}
        shell: bash
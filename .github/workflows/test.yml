name: Run tests

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Name of the environment to use
        default: "oee-dev"
        options:
          oee-dev: oee-dev Environment
        required: true

  workflow_call:
    environment:
      name: oee-dev

  #push:
  #  branches: [ '*' ]
  #  environment:
  #    name: oee-dev

env:
  C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
  C8Y_BASEURL: ${{ vars.C8Y_BASEURL }}
  C8Y_TENANT: ${{ vars.C8Y_TENANT }}
  C8Y_USER: ${{ vars.C8Y_USER }}

jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment: ${{ github.event.deployment.environment || github.event.inputs.environment }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: 'repo'

      - name: Check Environment
        run:
          echo "Running on environment ${{ github.event.deployment.environment || github.event.inputs.environment }}"

      - name: Run tests
        run: |
          cd repo
          python test/simulators_test.py
          pip3 install c8y-api
          python test/export_import_test.py
        env:
          C8Y_BASEURL: ${{ env.C8Y_BASEURL }}
          C8Y_PASSWORD: ${{ env.C8Y_PASSWORD }}
          C8Y_TENANT: ${{ env.C8Y_TENANT }}
          C8Y_USER: ${{ env.C8Y_USER }}
name: Run tests

on:
  workflow_dispatch:
    inputs:
      release_body:
        type: string
        description: Manual workflow run
        default: "Manual workflow run"
  push:
    branches: [ '*' ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: 'repo'

      - name: Run tests
        run: |
          cd repo
          python -m unittest discover -s test -p "*_test.py" -v

  call-build-workflow:
    needs: run-tests
    uses: ./.github/workflows/build.yml

# Build docker image, build cumulocity archive and release it to the repository

name: Build & release oee-simulators

on:
  workflow_dispatch:
  push:
    branches: [main, COE-722]

env:
  BUILD_OFFSET: 25

jobs:
  build_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: build docker image
        run: |
          cd event-based-simulators
          docker build -t oee-simulators .
          docker save -o image.tar oee-simulators
          docker rmi oee-simulators

      - name: update versionnumber
        run: |
          cd event-based-simulators
          SIMULATOR_VERSION=$(expr ${{ env.BUILD_OFFSET }} + ${GITHUB_RUN_NUMBER})
          sed -i "s/@project.version@/1.0.${SIMULATOR_VERSION}/g" cumulocity.json
          echo "RELEASE_VERSION=${SIMULATOR_VERSION}" >> $GITHUB_ENV
          
      - name: Zip it!
        run: |
          cd event-based-simulators
          zip oee-simulators.zip image.tar cumulocity.json
        
      - name: upload Zip
        uses: actions/upload-artifact@v2
        with:
          name: 'oee-simulators'
          path: 'event-based-simulators/oee-simulators.zip'

      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: false
          release_name: v1.0.${{ env.RELEASE_VERSION }}
          tag_name: v1.0.${{ env.RELEASE_VERSION }}
          body_path: Release v1.0.${{ env.RELEASE_VERSION }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: upload oee-sim zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 'event-based-simulators/oee-simulators.zip'
          asset_name: oee-sims-1.0.${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip
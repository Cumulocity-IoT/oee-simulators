# Release public oee-simulators

name: Release oee-simulators

on:
  workflow_dispatch:
    inputs:
      release_body:
        type: string
        description: GitHub Release Message
        default: "Release version ${GITHUB_RUN_NUMBER}"

jobs:
  build-release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          path: 'repo'

      - name: Check artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: release_version.txt
          path: release_version.txt
        id: check_artifact

      - name: Create or modify release version
        run: |
          if [[ -z "${{ steps.check_artifact.outputs.artifact_id }}" ]]; then
            echo "SIMULATOR_VERSION=${{ github.run_number }}" > release_version.txt
            echo "::set-env name=SIMULATOR_VERSION::${{ github.run_number }}"
            echo "Created new release version"
          else
            ARTIFACT_ID="${{ steps.check_artifact.outputs.artifact_id }}"
            ARTIFACT_SIZE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${ARTIFACT_ID}" \
              | jq -r '.size_in_bytes')
            if [ $ARTIFACT_SIZE -eq 0 ]; then
              echo "SIMULATOR_VERSION=${{ github.run_number }}" > release_version.txt
              echo "::set-env name=SIMULATOR_VERSION::${{ github.run_number }}"
              echo "Created new release version"
            else
              LATEST_VERSION=$(cat release_version.txt | awk -F '=' '{print $2}')
              SIMULATOR_VERSION=$((LATEST_VERSION+1))
              sed -i "s/release_version=${{ LATEST_VERSION }}/release_version=${{ SIMULATOR_VERSION }}/" release_version.txt
              echo "::set-env name=SIMULATOR_VERSION::${{ SIMULATOR_VERSION }}"
              echo "Modified existing release version from ${{ LATEST_VERSION }} to ${{ SIMULATOR_VERSION }}"
            fi
          fi
        shell: bash

      - name: Update version number
        run: |
          cd repo/simulators
          sed -i "s/@project.version@/1.0.${{ env.SIMULATOR_VERSION }}/g" cumulocity.json
          echo "release_version=${{ env.SIMULATOR_VERSION }}" >> $GITHUB_ENV

      - name: Zip the source-code
        run: |
          cd repo/simulators
          zip -r source-code.zip .

      - name: Build Docker image
        run: |
          cd repo/simulators
          docker build -t oee-simulators .
          docker save -o image.tar oee-simulators
          docker rmi oee-simulators

      - name: Zip files for release
        run: |
          cd repo/simulators
          zip oee-simulators.zip image.tar cumulocity.json

      - name: Create Release
        uses: actions/create-release@v1.1.4
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: v1.0.${{ env.release_version }}
          tag_name: v1.0.${{ env.release_version }}
          body: ${{ inputs.release_body }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload oee-sim zip
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # upload_url output is provided automatically by the GitHub API when the release is created
          asset_path: 'repo/simulators/oee-simulators.zip'
          asset_name: 'oee-simulators.zip'
          asset_content_type: application/zip

      - name: Upload source-code zip
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 'source-code.zip'
          asset_name: 'oee-simulators-src.zip'
          asset_content_type: application/zip
